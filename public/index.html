<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Socket.io Basics</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
		
	<div class="vertical-center">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-xs-12 col-sm-8 col-sm-offset-2 well">
					<h1>Join Chat</h1>
					<form id="message-form" action="/chat.html">
						<div class="form-group">
							<label>Display Name</label>
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>
								</span>
								<input type="text" name="name" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label>Room Name</label>
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input type="text" name="room" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Join Chat" class="btn btn-primary btn-block">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
